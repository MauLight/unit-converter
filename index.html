<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="exterior">
        <div id="purple">
            <div id="myOneDIV">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
            </div>
            <div id="TwoDIV" class="rectangle">
                <input id="input" type="text" onfocus="this.value=''" placeholder="0">
            </div>
            <div id="myThreeDIV">
                <button id="convert-btn" type="button" >Convert</button>
            </div>
        </div>
        
        <div id="column">
            <div class="metric">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="metric">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="metric">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>

    <script src="index2.js"></script>
</body>

</html>
